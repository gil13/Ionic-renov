<ion-view view-title="Documents">
    <ion-content>

        <div class="list card">
            <div class="item item-divider">Documents</div>
            <a class="item" href="{{item.url}}"  ng-repeat="item in model.documents">
                {{item.name}}
                <span class="item-note">{{item.type}}</span>
            </a>
        </div>

    </ion-content>
</ion-view>
