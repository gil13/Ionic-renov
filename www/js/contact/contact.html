<ion-view view-title="Contact">
  <ion-content>

    <div class="list list-inset">
        <div class="item item-divider">Write your message</div>

        <label class="item item-input item-floating-label">
            <textarea placeholder="Comments" rows="8" cols="10"></textarea>
        </label>

        <button class="button button-block button-dark">Send</button>
    </div>

  </ion-content>
</ion-view>
